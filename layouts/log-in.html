<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log in</title>
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <!-- Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="../assets/css/reset.css" />
        <link rel="stylesheet" href="../assets/css/common.css" />
        <!-- Css header -->
        <link rel="stylesheet" href="../assets/css/header.css" />
        <!-- Css footer -->
        <link rel="stylesheet" href="../assets/css/footer.css" />
        <!-- Css sign up -->
        <link rel="stylesheet" href="../assets/css/sign-up.css" />
        <link rel="stylesheet" href="../assets/css/log-in.css" />
        <!-- Script -->
        <script src="../js/script.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "../templates/header.html");
        </script>
        <!-- Main -->
        <main id="main" class="main">
            <div class="sign-up">
                <div class="sign-up__row">
                    <div class="sign-up__img-wrap">
                        <img src="../assets/img/sign.png" alt="" class="sign-up-img" />
                    </div>
                    <div class="sign-up__info">
                        <h3 class="sign-up__title">Log in to Exclusive</h3>
                        <p class="sign-up__desc">Enter your details below</p>
                        <form class="form-sign-up">
                            <input
                                type="email"
                                name=""
                                id=""
                                class="form-sign-up__input"
                                placeholder="Email or Phone Number"
                            />
                            <input type="password" name="" id="" class="form-sign-up__input" placeholder="Password" />
                            <div class="log-in__row">
                                <button class="log-in__btn">Login</button>
                                <button class="log-in__forget-password">Forget Password?</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "../templates/footer.html");
        </script>
    </body>
</html>
